# can use this e.g. via
# ```
# $ cbindgen --config cbindgen.toml --output salty.h --lang c
# ```

language = "C"
include_guard = "salty_h"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

[export]
prefix = "salty_"
item_types = ["constants", "enums", "functions"]
include = ["Error"]

[parse]
parse_deps = true
